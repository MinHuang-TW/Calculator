<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='theme-color' content='#ffffff' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>
    <meta name='description' content='JS Calculator'>
    <meta name='author' content='Min Huang'>
    <link rel='icon' type='image/png' href='./images/icon.png' />
    <link rel='apple-touch-icon' href='./images/icon512.png' />
    <link rel='manifest' href='manifest.json' />
    <link rel='stylesheet' href='styles.css'>
    <title>Calculator</title>
  </head>

  <body ontouchstart=''>
    <div class='calculator-grid'>
      <div class='output'>
        <div data-previous-operand class='previous-operand'></div>
        <div data-current-operand class='current-operand'></div>
      </div>

      <button data-all-clear><p>AC</p></button>
      <button data-delete><p>DEL</p></button>
      <button data-number><p>%</p></button>
      <button data-operation><p>รท</p></button>

      <button data-number><p>7</p></button>
      <button data-number><p>8</p></button>
      <button data-number><p>9</p></button>
      <button data-operation><p>ร</p></button>

      <button data-number><p>4</p></button>
      <button data-number><p>5</p></button>
      <button data-number><p>6</p></button>
      <button data-operation><p>+</p></button>

      <button data-number><p>1</p></button>
      <button data-number><p>2</p></button>
      <button data-number><p>3</p></button>
      <button data-operation><p>-</p></button>

      <button data-number><p>+/-</p></button>
      <button data-number><p>0</p></button>
      <button data-number><p>.</p></button>
      <button data-equals><p>=</p></button>
    </div>

    <script src='./js/decimal.min.js'></script>
    <script src='./js/Calculator.js'></script>
    <script src='./js/script.js'></script>
  </body>
</html>
